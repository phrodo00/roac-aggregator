{% set active_page = active_page|default('logs') %}
<!doctype html>
<html>
<head>
<title>Roäc {% if subtitle %} - {{subtitle}} {% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" media="screen">
    <script src={{url_for('static', filename='js/jquery-2.0.3.js')}}></script>
    <script src={{url_for('static', filename='js/bootstrap.min.js')}}></script>
    <script src={{url_for('static', filename='js/knockout-2.3.0.js')}}></script>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="{{ url_for('logs') }}">Roäc</a>
  </div>
  <div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav">
      <li {% if active_page == 'logs' %}class="active"{% endif %}>
        <a href="{{ url_for('logs') }}">Logs</a>
      </li>
      <li {% if active_page == 'nodes' %}class="active"{% endif %}>
        <a href="{{ url_for('nodes') }}">Nodes</a>
      </li>
      <li {% if active_page == 'alarms' %}class="active"{% endif %}>
        <a href="{{ url_for('list_alarms') }}">Alarms</a>
      </li>
    </ul>
  </div><!-- /.navbar-collapse -->
</nav>
<div class="container">
{% block body %}{% endblock %}
</div>
</body>
{% block eod %}{% endblock %}
</html>
