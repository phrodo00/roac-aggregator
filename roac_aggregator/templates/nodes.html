<!DOCTYPE html>
{% extends "layout.html" %}
{% set active_page = "nodes" %}
{% set subtitle = "Nodes" %}
{% block body %}
<div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-8">
    {% for node in nodes %}
      {{node.name}}
      {% for result in node.status %}
        {{ result }}: {{node.status[result]}}
      {% endfor %}
    {% endfor %}
  </div>
</div>
{% endblock %}
